<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .container {
            display: flex;
            width: 900px;
            height: 500px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .image-section {
            flex: 1;
            background: url('index.png') no-repeat center center/cover;
        }
        .login-section {
            flex: 1;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            color: #fff;
        }
        .login-section h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background: #333;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        .login-section p {
            font-size: 12px;
            margin-top: 10px;
        }
        .login-btn {
            background: #b38b6d;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="login-section">
            <h1>ZenFit</h1>
            <input type="text" class="input-box" placeholder="Customer ID">
            <input type="password" class="input-box" placeholder="Password">
            <p>Forget your Member ID or password?</p>
            <button class="login-btn">LOG IN</button>
        </div>
    </div>
</body>
</html>
