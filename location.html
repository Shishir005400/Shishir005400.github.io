<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenFit Studio - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            background-color: black;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: auto;
            align-items: center;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .join-button {
            background-color: white;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid black;
            cursor: pointer;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
        }
        .map {
            width: 100%;
            height: 300px;
        }
        .info {
            margin: 15px 0;
            font-size: 16px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .content img {
            width: 300px;
            height: auto;
        }
        .contact-form {
            width: 50%;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid black;
        }
        .submit-btn {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ZenFit Studio</div>
<div class="nav-links">
            <a href="./membership.html">Membership</a>
            <a href="./shop.html">Shop</a>
            <a href="./location.html">Location</a>
            <a href="./location.html">Contact us</a>
            <button class="join-button" onclick="window.location.href='#';">JOIN NOW</button>
        </div>
    </div>
    
    <div class="container">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3155.2743208987313!2d174.7584383153197!3d-36.86663037993647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0d47fb52b9c29d%3A0x123456789abcdef!2sMount%20Eden%2C%20Auckland%2C%20New%20Zealand!5e0!3m2!1sen!2sus!4v1610000000000!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        
        <div class="info">
            <p>Mount Eden, Auckland, New Zealand</p>
            <p>Phone No: +64 0123456789</p>
            <p>Email: charlie14@gmail.com</p>
        </div>
        
        <div class="content">
            <img src="cycling.png" alt="Spinning Class">
            <div class="contact-form">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Phone Number">
                <textarea placeholder="Subject"></textarea>
                <button class="submit-btn">SUBMIT</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>charlie14@gmail.com</p>
        <p>Mount Eden, Auckland, New Zealand</p>
    </div>
</body>
</html>
